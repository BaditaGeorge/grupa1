<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var x = 20;
    function f() {
        return (function() {
            return () => {
                console.log(this.x);
            }
        })();
    }

    var a = {
        x: 10
    }

    f.call(a)();
    f()();

    var b = f();
    b();
</script>

</body>

</html>
