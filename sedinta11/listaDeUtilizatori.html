<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <script>
        var utilizatori = "Ana,Mihai,George,Ionel,Gigel";
        var numeUtilizatori = utilizatori.split(",");
        console.log(numeUtilizatori);
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            // creez un element de timp ul
            var ul = document.createElement("ul");
            var li;
            for (var i = 0; i < numeUtilizatori.length; i++) {
                // creez elemente de tipul li
                li = document.createElement("li");
                // setez textul din tagul li
                li.innerHTML = numeUtilizatori[i];
                // adaug elementul li in ul
                ul.appendChild(li);
            }
            // adaug lista in body
            document.body.appendChild(ul);
        }
    </script>
</head>

<body>
    
</body>

</html>
