    <script>
       /* inainte */
        var text = "ha";
        function laugh(num) {
            while (num > 0, num--) {
                var h = h + text;
            }
            return h;
        }
        console.log(laugh(3) + "!");


        /* dupa */
        function laugh(num, text) {
            //var text = "ha";
            var h = "";
            while (num > 0) {
                h = h + text; // <=> h += text
                num--;
            }
            return h;
        }
        console.log(laugh(3, "pa") + "!");
    </script>
