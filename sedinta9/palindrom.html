<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<script>
    var n = 123454321;
    var m = n;
    var nInvers = 0;
    var ultimaCifra;

    while (n > 0) { // while-ul se va opri in momentul in care n devine mai mic ca 0
        ultimaCifra = n % 10; // obtin ultima cifra din numar
        nInvers *= 10; // mut cifra curenta cu o pozitie in stanga (ex: cifra unitatilor devine cifra zecilor)
        nInvers += ultimaCifra; // adauga ultima cifra in dreapta, de fiecare data voi avea o noua cifra a unitatilor
        n = parseInt(n / 10); // elimin ultima cifra din n, n scade in valoare
    }
    // in acest moment in nInvers am numarul n inversat
    console.log("n", n);
    console.log("nInvers", nInvers);
    console.log("m", m);
    if (nInvers == m) {
        console.log("numarul este palindrom");
    } else {
        console.log("numarul nu este palindrom");
    }

    // operator ternar - daca e adevarata conditia retuneaza valoarea de dupa ? iar daca e falsa valoarea de dupa :
    var mesaj = nInvers == m ? "numarul este palindrom" : "numarul nu este palindrom";
    console.log(mesaj);
</script>
</head>
