<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <script>
        var i = 1;
        for ( ; i < 10 ; i++ ) {
            console.log(i);
        }
        console.log("----------------------");
        var j = 1;
        for ( ; j < 10 ; ) {
            console.log(j);
            j++
        }
        console.log("----------------------");
        var k = 1;
        for ( ; ; ) {
            console.log(k);
            k++;
            if (k >= 10) {
                break;
            }
        }
        console.log("----------------------");
        var l = 1;
        while (true) {
            console.log(l);
            l++;
            if (l >= 10) {
                break;
            }
        }
    </script>

</head>

</html>
